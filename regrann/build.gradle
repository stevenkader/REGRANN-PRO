apply plugin: 'com.android.application'




android {
    compileSdkVersion 29

    dexOptions {
        javaMaxHeapSize "4g"
    }

    defaultConfig {
        applicationId "com.jaredco.regrann"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 412
        versionName "9.31"

        multiDexEnabled true



    }


    lintOptions {
        disable 'MissingTranslation'
    }


    /* 2) Compile for Java 1.8 or greater */
    compileOptions {
        //   sourceCompatibility JavaVersion.VERSION_1_8
        // targetCompatibility JavaVersion.VERSION_1_8
    }


    /* 4) Exclude duplicate licenses */
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/DEPENDENCIES'
        pickFirst 'AndroidManifest.xml'
    }


    buildTypes {
        debug {
            //     debuggable true
        }


        release {
            minifyEnabled false

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'


        }
    }


}


repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven {
        url 'https://maven.google.com'
    }

    maven {
        url 'https://maven.ogury.co'
    }
    maven {
        url  "https://adcolony.bintray.com/AdColony"
    }
    jcenter()
}


repositories {
    flatDir {
        dirs 'libs'
    }
}


configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == "androidx") {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion "${targetSdk}.+"
            }
        }
    }
}



dependencies {
    /* Add the CSDK framework dependencies (Make sure these version numbers are correct) */
    implementation fileTree(include: ['*.*'], dir: 'libs')


    implementation 'co.ogury:ogury-sdk:4.+'

    // if you are using a play-services-ads version greater than 17.1.3
    implementation 'co.ogury:ogury-mediation-admob:5.+'

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'commons-io:commons-io:2.5'


    implementation 'com.squareup.picasso:picasso:2.5.2'
   // implementation 'com.google.ads.mediation:inmobi:9.0.7.1'

    implementation 'com.nineoldandroids:library:2.4.0'
    implementation 'com.daimajia.slider:library:1.1.5@aar'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.firebase:firebase-core:17.5.0'
    implementation 'com.google.firebase:firebase-firestore:21.6.0'
    implementation 'co.ogury:ogury-sdk:4.+'

    /* 4) Add the CSDK framework dependencies (Make sure these version numbers are correct) */
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'com.google.firebase:firebase-messaging:20.2.4'
    implementation 'com.google.firebase:firebase-config:19.2.0'

    implementation 'com.github.bumptech.glide:glide:4.11.0'

    implementation 'com.google.android.gms:play-services-ads:19.3.0'

    implementation 'com.google.ads.mediation:facebook:5.11.0.0'

    implementation 'com.android.billingclient:billing:3.0.0'



